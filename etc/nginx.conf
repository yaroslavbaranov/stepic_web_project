server {

  listen 80 default;

  location ^~ /uploads/ {
    root /home/box/web;
  }

  location ^~ /hello/ {
    proxy_pass http://127.0.0.1:8080;
    }
  location / {
    proxy_pass http://127.0.0.1:8000;
  }

  location ~* ^\.(css)$ {
		root	/home/box/web/public/css;
  }
   location ~* ^\.(js)$ {
		root	/home/box/web/public;
	}
	location ~* ^\.(gif|jpg|jpeg|png)$ {
		root	/home/box/web/public/img;
	}
	location ~* ^\.([A-za-z]2-4)$  {
		root	/home/box/web/public;
	}
	location ~* ^.[^.]$ {
        return 404;
}
